version: '2'

services:
  postgres:
    image: postgres:9.6
  web:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
      - DJANGO_BLOCKCHAIN_API_KEY=aa85ccb8-c182-4718-8acf-66137ee918e1
      - DJANGO_BLOCKCHAING_XPUB=1hNapz1CuH4DhnV1DFHH7hafwDE8FJRheA
      - DJANGO_BLOCKCHAIN_CALLBACK_SECRET=test-secret
    image: web
    build: ./
    command: >
      bash -c "./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
